ビルドを実行するときに使用する RTC ビルド・ツールキット。使用可能なツールキットはシステム構成で (Ant および Java のような他のツールと共に) 定義されます。ビルド・ツールキットはまた、「マスターでのビルド・ツールキットの使用を避ける」オプションが使用可能でない限り、ジョブ構成のポーリングと検証のためにマスターで必要です。</p>
