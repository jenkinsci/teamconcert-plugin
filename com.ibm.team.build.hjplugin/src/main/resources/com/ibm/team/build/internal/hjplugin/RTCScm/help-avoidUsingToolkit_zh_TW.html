<div>
  <p>
   如果可能的話，當在主要節點上執行作業時，請避免使用建置工具箱。這仍在實驗階段。您需要 RTC 5.0 伺服器，以提供某些所用的服務。</p>
  <p>
當輪詢 RTC 及終止 RTC 建置時，不會使用建置工具箱。不過，仍需要工具箱。它用於主要節點上的其他配置作業（例如：驗證 RTC 連線、建置定義或工作區）。此外，也用於通常在從屬節點上執行的移出作業。
  </p>
</div>
