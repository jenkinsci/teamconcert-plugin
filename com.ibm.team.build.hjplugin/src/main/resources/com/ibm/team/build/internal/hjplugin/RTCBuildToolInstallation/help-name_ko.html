<div>
  <p>
   RTC SCM 지원에는 빌드가 실행되는 노드의 빌드 툴킷에 대한 액세스 권한이 필요합니다.
   여러 버전의 빌드 툴킷을 구성할 수 있습니다(예제: RTC 4.0.2의 한 가지 및
   RTC 3.0.1.5의 한 가지). 각 빌드 설치 시 글로벌 설정, 작업 및 슬레이브 노드를 구성하는 경우 툴킷을 선택할 수
   있도록 이름을 지정해야 합니다.
  </p>
