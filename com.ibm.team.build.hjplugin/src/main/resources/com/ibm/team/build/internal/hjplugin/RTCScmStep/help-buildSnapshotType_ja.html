<div>
  <p>
   このオプションを選択すると、Jazz SCM スナップショットをワークスペースにロードできるようになります。<br/> 
   ビルド・タイプの値として ${env.team_scm_snapshotUUID} を使用し、同一ビルド内の前の Team Concert ステップ呼び出しからのスナップショット UUID を指定できます。<br/>
   それ以外の場合は、ビルド・パラメーター「buildSnapshotUUID」を使用してスナップショット UUID を指定します。
  </p>
</div>
