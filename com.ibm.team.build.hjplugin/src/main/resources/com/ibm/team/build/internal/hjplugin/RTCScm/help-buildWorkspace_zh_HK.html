<div>
  <p>
   Rational Team Concert (RTC) 伺服器中的建置儲存庫工作區名稱。
   使用此名稱的工作區應只定義一個。建置儲存庫工作區應該與要建置的串流分工合作。</p>
  <p>
   如果您有特定的需求，且這些需求與應如何載入建置儲存庫工作區相關（例如：建立元件資料夾、使用載入規則、載入前先刪除沙盤推演等），
請建立一項反映需求的建置定義。請使用從建置定義（而不是工作區）來建置的選項。</p>
</div>
