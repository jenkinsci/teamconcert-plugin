<div>
  <p>
RTC SCM のサポートには、ビルドが実行されるノード上のビルド・ツールキットへのアクセスが必要です。複数バージョンのビルド・ツールキットを構成することができます (例: RTC 4.0.2 用と RTC 3.0.1.5 用など)。各ビルド・インストール済み環境には、グローバル設定、ジョブ、およびスレーブ・ノードを構成する時に必要なツールキットの選択に役立つ名前を付ける必要があります。
  </p>
</div>
