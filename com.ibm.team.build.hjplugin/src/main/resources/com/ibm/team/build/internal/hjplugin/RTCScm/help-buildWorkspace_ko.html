<div>
  <p>
   RTC(Rational Team Concert) 서버에서 빌드 저장소 작업공간의 이름입니다.
   해당 이름의 작업공간을 하나만 정의할 수 있습니다. 빌드 저장소 작업공간은
   빌드할 스트림과 협업해야 합니다.
  </p>
  <p>
   빌드 저장소 작업공간을 로드하는 방법과 관련된 특정 요구사항이 있는 경우(예:
   컴포넌트 폴더 작성, 로드 규칙 사용, 로드하기 전에 샌드박스 삭제 등),
   요구사항을 반영하는 빌드 정의를 작성하십시오. 작업공간 대신 발드 정의에서
   빌드하려면 이 옵션을 사용하십시오.
  </p>
</div>
