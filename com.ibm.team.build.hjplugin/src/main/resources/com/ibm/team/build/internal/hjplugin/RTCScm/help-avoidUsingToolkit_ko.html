<div>
  <p>
   가능하면 마스터에서 태스크를 수행할 때 빌드 툴킷을 사용하지 마십시오.
   이는 아직 실험 단계에 있습니다. 사용된 서비스의 일부를 제공하는 RTC 5.0 서버가 필요합니다.</p>
  <p>
   RTC 폴링 및 RTC 빌드 종료 시에는 빌드 툴킷이 사용되지 않습니다. 그렇더라도 이 툴킷은 여전히 필요합니다. 이 툴킷은 마스터에서 다른 구성 태스크(RTC에 대한 연결 유효성 검증, 빌드 정의 또는 작업공간 유효성 검증 등)를 수행하는 데 사용됩니다.
   일반적으로 슬레이브 노드에서 수행되는 체크아웃 태스크를 수행하는 데도 사용됩니다.
  </p>
</div>
