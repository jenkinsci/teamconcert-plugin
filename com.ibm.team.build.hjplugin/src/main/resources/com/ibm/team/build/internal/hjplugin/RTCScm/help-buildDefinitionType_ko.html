  <p>
   빌드 정의를 선택하면 RTC의 소스 제어 및 빌드와 더 잘 통합할 수 있습니다.
   Hudson/Jenkins 빌드 정의를 선택하면 빌드가 RTC 또는 Hudson/Jenkins에서
   요청됩니다. 또한 빌드 결과가 둘 다에 작성되고 서로에 링크됩니다.</p>
  <p>
   Jazz Source Control 옵션을 사용하면 더 많은 로드 및 허용 옵션과 함께 빌드 작업공간을 지정할 수 있습니다.
  </p>
