<div>
  <p>
   可能であれば、マスター上でタスクを実行する際、ビルド・ツールキットの使用は避けてください。
   これは、まだ試験段階にあります。使用されているサービスの一部は RTC 5.0 サーバーが提供しているため、このサーバーが必要になります。</p>
  <p>
   ビルド・ツールキットは、RTC をポーリングし、RTC ビルドを終了させる際には使用されません。それでも、このツールキットは必要です。マスター上での、(RTC、ビルド定義、またはワークスペースとの接続の検証など) 他の構成タスクに使用されます。
   また、通常はスレーブ・ノード上で実行されるチェックアウト・タスクにも使用されます。</p>
</div>
