<div>
  <p>
   RTC SCM 支援需要在執行建置的節點上存取建置工具箱。
   您可以配置多個建置工具箱版本（例如：RTC 4.0.2 和 RTC 3.0.1.5 各一個）。各項建置安裝都必須給定一個名稱，以便在配置廣域設定、工作和從屬節點時，協助您選取想要的工具箱。</p>
</div>
