<div>
  <p>
   ビルド定義を選択すると、RTC のソース管理およびビルドとの統合をより良いものにすることができます。
   Hudson/Jenkins ビルド定義を選択すると、RTC または Hudson/Jenkins のいずれかからビルドを要求することができるようになります。ビルド結果も両方に作成され、相互にリンクされます。
  </p>
  <p>
   「Jazz ソース管理」オプションを使用すると、ビルド・ワークスペースを、より多くのロード・オプションおよび
   受諾オプションと共に指定できます。
  </p>
</div>
