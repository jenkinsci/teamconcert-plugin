<div>
  <p>
Rational Team Concert (RTC) サーバー内のビルド・リポジトリー・ワークスペースの名前。この名前のワークスペースは、1 つのみ定義してください。ビルド・リポジトリー・ワークスペースは、ビルドするストリームとコラボレーションする必要があります。
  </p>
  <p>
ビルド・リポジトリー・ワークスペースのロード方法に関して固有の要求 (例: コンポーネント・フォルダーの作成、ロード規則の使用、ロード前のサンドボックスの削除など) がある場合は、その要求を反映したビルド定義を作成してください。ワークスペースではなくビルド定義からビルドを行うオプションを使用します。</p>
</div>
