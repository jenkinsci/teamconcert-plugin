<div>
  <p>
   RTC SCM 支持需要访问运行构建的节点上的构建工具箱。
可配置多个版本的构建工具箱（例如，一个用于 RTC 4.0.2，一个用于 RTC 3.0.1.5）。需要对每个构建安装给定名称，以帮助您在配置全局设置、作业和从属节点时选择所需的工具箱。
  </p>
