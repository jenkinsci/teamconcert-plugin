  <p>
如果可能，请在主节点上执行任务时避免使用构建工具箱。此功能仍在实验阶段。您需要 RTC 5.0 服务器，此服务器提供一些已使用服务。
  </p>
  <p>
轮询 RTC 和终止 RTC 构建时，不会使用构建工具箱。尽管此工具箱仍是必需的。它用于主节点上的其他配置任务（即，验证与 RTC 的连接、构建定义或工作空间）。它还用于通常在从属节点上执行的检出任务。</p>
